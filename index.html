<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale.0" />
    <title>Minion translater</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="heading">Let's Know German Accent</h1>
    </header>
    <main>
      <div class="translate-section">
        <p class="discription">
          Type soemething you want to translate into German Accent ðŸ‘‡
        </p>
        <textarea
          name=""
          id="input-text"
          cols="65"
          rows="10"
          placeholder="Type something to talk like Germans"
        ></textarea>
      </div>

      <div class="btn-message">
        <button id="translate-btn">Translate</button>
        <p class="error-msg"></p>
      </div>
      <div class="translate-section">
        <p class="discription">Here is your German Accent ðŸ‘‡</p>
        <div id="text-translated">
          <textarea
            name=""
            id="output-text"
            cols="65"
            rows="10"
            placeholder="German accent is here."
            disabled
          ></textarea>
        </div>
      </div>
    </main>
    <div class="social-touch">
      <footer>
        <p>
          <a
            href="https://github.com/muhammadAmeen786"
            target="_blank"
            class="fab fa-github icon-style"
          ></a>
        </p>
        <p>
          <a
            href="https://www.linkedin.com/in/muhammad-ameen-dar/"
            target="_blank"
            class="fab fa-linkedin icon-style"
          ></a>
        </p>
        <p>
          <a
            href="
                https://www.instagram.com/m.u.n.t.a.z.i.r_a.m.e.e.n/"
            target="_blank"
            class="fab fa-instagram-square icon-style"
          ></a>
        </p>
      </footer>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
